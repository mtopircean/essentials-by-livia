<div class="modal-content">
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="modal-header">
            <div>
                <h5>Login or Register</h5>
            </div>
            <div id="modal-close">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close X Symbol"></button>
            </div>
        </div>

        <div class="modal-body">
            <label for="id_login" class="form-label">Email:</label>
            <input type="email" class="form-control" id="id_login" name="login" placeholder="Please provide your email address" required>
            <label for="id_password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Please provide your password" required>
        </div>

        <div class="modal-footer">
            <button id="login-button" type="submit" class="btn btn-primary"
                href="{% url 'account_login' %}">Login</button>
            <button id="register-button" type="button" class="btn btn-secondary" href="register.html">Register</button>
        </div>
    </form>
</div>
