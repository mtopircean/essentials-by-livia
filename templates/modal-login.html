<div class="modal-content">
    <div class="modal-header">
        <div>
            <h5>Login or Register</h5>
        </div>
        <div id="modal-close">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close X Symbol"></button>
        </div>
    </div>

    <div class="modal-body">
        <form id="allauth-login-form" method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" name="login"
                placeholder="Please provide your username" required>
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" id="id_password" name="password"
                placeholder="Please provide your password" required>
            <div class="button-area">
                <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                <a id="register-button-modal" href="register.html" class="btn btn-secondary">Register</a>
            </div>
            <div class="password-change-forgot">
                <a href="{% url 'account_reset_password' %}" target="_blank" class="forgot-link">Forgot Password</a>
                <a href="{% url 'account_change_password' %}" target="_blank" class="change-link">Change Password</a>
            </div>
            <div id="login-error-message" class="error-message">
                {% if error_message %}
                    {{ error_message }}
                {% endif %}
            </div> 
        </form>
    </div>


</div>
