<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Essentials by Livia</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div id="recommendation-tool" class="container custom-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="../static/images/about-oils.png" alt="multitude of essential oil bottles" class="img-fluid">
            </div>
            <div class="col-12 col-md-6">
                <div>
                    <div id="learn-more">
                        <h3 class="text-center learn-more">Do you want to learn more about which Essential oil is the right one for
                            you?</h3>
                    </div>
                    <div id="find-more-tool">
                        <h5 class="text-center">Use our tool....<i class="fa-solid fa-computer-mouse"></i></h5>
                    </div>
                    <img src="../static/images/oil-selection.png" alt="multitude of essential oil bottles"
                        class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="container custom-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Join My Team</h2>
            </div>
            <div class="col-12 col-md-6">
                <div class="image-container">
                    <img src="../static/images/promotion.png" alt="essential oil bottle with discount logo"
                        class="img-fluid">
                    <button class="btn btn-primary">Explore</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-content-container">
        {% include 'footer.html' %}
    </div>

    {% block scripts %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
